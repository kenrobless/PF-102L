<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Londrina-Sketch" rel="stylesheet">
    <link rel="shortcut icon" href="Fisbok Logo.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fisbook - Log In or Sign up</title>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="Logo.png">
        <h1>fisbook</h1>
        <form class="login_form">
            <div class="email">
                <div class="font">Email or Phone</div>
                <input type="text" name="">
            </div>
            <div class="password">
                <div class="font">Password</div>
                <input type="text" name="">
            </div>
            <button class="login_btn">Login</button>
        </form>
    </nav>
    <section>
        <div class="signup_form">
            <p class="title">Be a fisbook user!</p>
            <form class="signup_page">
                <div>
                    <input class="firstname" type="text" name="" placeholder="First name">
                    <input class="lastname" type="text" name="" placeholder="Last name">
                    <input class="email" type="text" name="" placeholder="Mobile number or Email">
                    <input class="password" type="password" name="" placeholder="Password">
                    <input class="password2" type="text" name="" placeholder="Confirm Password">
                </div>
                <p class="birth_title">Birthday</p>
                <div>
                    <input class="birth_input" type="date" id="birthday" name="birthday">
                </div>

                <input type="radio" name="gender" id="male" value="male">
                
                <input type="radio" name="gender" id="female" value="female">
            </form>
            <p class="font">Male</p>
            <p class="font2">Female</p>
            <button class="signup">Sign Up</button>
        </div>
    </section>
</body>
</html>
